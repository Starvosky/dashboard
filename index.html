<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
</head>
<body>
  <section class="desktop-background">
    <!-- A header is used for the home name -->

    <header id="body-Header"></header>

    <!-- a div class will be used to create a rectangle line to seperate the content of each section-->
    <div class="page-Breaks top-Break"></div>

    <section class="login-Portal">
      <h1 class="school-Name">Thaddeus Stevens College of Technology</h1>
      <h4 class="student-Portal">Student Portal</h4>

      <div class="login-Information-Email">
        <form class="email-Entry">
          <input type="text" name="email">Email</input>
        </form>
      </div>

      <div class="login-Information-Password">
        <form class="password-Entry">
          <input type="text" name="password">Password</input>
        </form>
      </div>

      <div class="submit-Button">
        <p class="white-Twelve">SUBMIT</p>
      </div>

      <h5 class="">Forgot Password</h5>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
  </html>
